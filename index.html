<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMC Trading Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #121212; color: white; }
        .container { max-width: 700px; margin: auto; padding: 20px; background: #1e1e1e; border-radius: 10px; }
        input, button { padding: 10px; font-size: 16px; margin: 5px; }
        button { background: #ff9800; border: none; color: white; cursor: pointer; }
        button:hover { background: #e68900; }
        #trend, #signal { font-size: 24px; margin-top: 20px; font-weight: bold; }
        .buy { color: lime; animation: blink 0.5s infinite alternate; }
        .sell { color: red; animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.5; } }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid white; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMC Trading Bot</h1>
        <input type="text" id="coinPair" placeholder="Enter coin pair (e.g., BTCUSDT)">
        <button onclick="startBot()">Start Bot</button>
        <p id="trend">Trend: Waiting...</p>
        <p id="signal">Signal: Waiting...</p>
        <h2>Order Blocks & Imbalances</h2>
        <table>
            <thead>
                <tr><th>Time</th><th>Type</th><th>Price</th></tr>
            </thead>
            <tbody id="order-blocks"></tbody>
        </table>
    </div>

    <script>
        let prices = [], orderBlocks = [], ws;

        function detectTrend() {
            let last20 = prices.slice(-20);
            if (last20.length < 10) return "Sideways";

            let higherHighs = 0, lowerLows = 0;

            for (let i = 1; i < last20.length; i++) {
                if (last20[i] > last20[i - 1]) higherHighs++;
                if (last20[i] < last20[i - 1]) lowerLows++;
            }

            if (higherHighs > lowerLows) return "Uptrend ðŸ”¼";
            if (lowerLows > higherHighs) return "Downtrend ðŸ”½";
            return "Sideways";
        }

        function detectOrderBlocks() {
            if (prices.length < 30) return { signal: "NO SIGNAL", class: "" };

            let trend = detectTrend();
            let last30 = prices.slice(-30);
            let high = Math.max(...last30);
            let low = Math.min(...last30);
            let currentPrice = prices[prices.length - 1];

            let bullishBlock = low * 0.99;
            let bearishBlock = high * 1.01;

            if (trend === "Downtrend ðŸ”½" && currentPrice > bearishBlock) {
                orderBlocks.push({ type: "Sell Order Block", price: bearishBlock });
                return { signal: "SELL ðŸš¨", class: "sell" };
            }

            if (trend === "Uptrend ðŸ”¼" && currentPrice < bullishBlock) {
                orderBlocks.push({ type: "Buy Order Block", price: bullishBlock });
                return { signal: "BUY âœ…", class: "buy" };
            }

            return { signal: "NO SIGNAL", class: "" };
        }

        function updateOrderBlocks() {
            let table = document.getElementById("order-blocks");
            table.innerHTML = orderBlocks.map(block => 
                `<tr><td>${new Date().toLocaleTimeString()}</td><td>${block.type}</td><td>${block.price.toFixed(2)}</td></tr>`
            ).join("");
        }

        function startBot() {
            let pair = document.getElementById("coinPair").value.trim().toLowerCase();
            if (!pair) {
                alert("Please enter a valid coin pair (e.g., BTCUSDT)");
                return;
            }

            if (ws) ws.close();  // Close previous connection

            ws = new WebSocket(`wss://stream.binance.com:9443/ws/${pair}@kline_1m`);

            ws.onmessage = event => {
                let data = JSON.parse(event.data);
                let closePrice = parseFloat(data.k.c);
                prices.push(closePrice);
                if (prices.length > 100) prices.shift();

                let trend = detectTrend();
                document.getElementById("trend").innerText = `Trend: ${trend}`;

                if (prices.length >= 30) {
                    let { signal, class: signalClass } = detectOrderBlocks();
                    document.getElementById("signal").innerText = `Signal: ${signal}`;
                    document.getElementById("signal").className = signalClass;
                    updateOrderBlocks();
                }
            };

            ws.onerror = () => alert("Error connecting to Binance. Check coin pair!");
        }
    </script>
</body>
</html>
